<!DOCTYPE html>
<html>

        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Alessandra Laudando</title>
        {% block stylesheets %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/uikit.min.css') }}" />
        {% endblock %}
    </head>
    <body>

        {% endblock %}
